<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman Numerals Converter</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body class="mx-auto max-w-3xl">
    <main class="rounded-md shadow-md shadow-slate-100 bg-pink-50 p-8 mt-10">
      <h1 class="font-bold text-2xl">Arabic to Roman Numerals</h1>
      <input
        type="number"
        id="arabicInput"
        placeholder="Arabic number"
        class="px-4 py-2 my-4 rounded-md shadow-md"
      />
      <button
        class="bg-indigo-800 mx-8 px-8 py-2 rounded-lg text-white font-semibold"
        onclick="handleConvert()"
      >
        Convert to Roman
      </button>
      <section class="border-pink-200 border-dashed border-2 p-8 text-center">
        <h2 id="result" class="text-2xl font-semibold"></h2>
      </section>
    </main>
  </body>
</html>
